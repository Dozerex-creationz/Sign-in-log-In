<!doctype html>
<html>
<head>

<title></title>

<link rel='stylesheet' href='signIn.css'>
</head>
<body>
<div class="box">
<form >
<h1 style="margin:30px;color:#f2bf16">Sign In ...</h1>
<label name="name" value="Name"><h3>Name:</h3><br><input type="text" id="name" placeholder="enter your name..."></label>
<br><br>
<label name="pass" value="Password"><h3>Password:</h3><br><input type="password" id="pass" placeholder="enter your new password..."></label>
<br><br>
<label name="age" value="Age"><h3>Age:</h3><br><input type="number" id="age" placeholder="enter your age"></label>
<br><br>
<label name="work" value="work"><h3>Work:</h3><br><input type="text" id="work" placeholder="What's your job bruh?"></label>
<br><br>
<label name="gen" value="gender"><h3>Gender:</h3><br><b>Male</b><input type="radio" id="gen1" name="gen" value="Male"><b>Female</b><input type="radio" name="gen" id="gen2" value="Female"></label>
<br><br>
<label name="bday" value="Birthday"><h3>Birthday:</h3><br><input type="date" id="bday" ></label>
<br><br>
<span><label name="ad1" value="Address Line 1:"><h3>Address Line 1:</h3><br><input type="text" id="ad1" placeholder="Address Line 1"></label>

<label name="ad2" value="Address Line 2:"><h3>Address Line 2:</h3><br><input type="text" id="ad2" placeholder="Address Line 2"></label>
</span><br><br>
<span>
<label name="city" value="City"><h3>City:</h3><br><input type="text" id="city" placeholder="City?"></label>


<label name="state" value="State:"><h3>State:</h3><br><input type="text" id="state" placeholder="State"></label>

<label name="cou" value="Country:"><h3>Country:</h3><br><input type="text" id="cou" placeholder="Country"></label>
</span>
<br><br><br><br>
<span>
<input type="reset" value="Reset">
<button id='sub'>Let's fly In!</button>
</span>
<script src="scripts.js"></script>
</form>
</div>

</body>

</html>
